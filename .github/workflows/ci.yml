name: CI
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - id: setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify Python path
        run: |
          echo "pythonLocation: $pythonLocation"
          "$pythonLocation/bin/python" -V

      - name: Install deps
        run: |
          "$pythonLocation/bin/python" -m pip install --upgrade pip
          "$pythonLocation/bin/python" -m pip install -r requirements.txt
          "$pythonLocation/bin/python" -m pip install pytest

      - name: Run tests
        run: |
          "$pythonLocation/bin/python" -m pytest -q